<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>strings example</h1>
    <p id="demo"></p>
    <script>
      const text = "ABCDEF";
      console.log("length of string is::", text.length);
      // requirement-extract CD from above text
      //slice(startposition,endposition) --end position not included
      //it return new string
      const extractedtext = text.slice(2, 4);
      console.log("extracted text is::", extractedtext);
      //requirement-extract banana from abbove text
      //slice (startposition,endposition) ---end position not included
      //it return new string
      let text1 = "apple,banana,kiwi";
      let part = text.slice(7, 13);
      console.log("part:", part);
      let name = "Sharad,thenge";
      let firstname = name.slice(7, 13);
      document.getElementById("demo").innerHTML = firstname;
      // substring and slice are similar--
      // i.e negative number it will consider it as 0
      let partsubstring = text1.substring(7, 13);
      let partsubstringnegative = text1.substring(-12, -6);
      console.log(
        "extracted banana from text1 viabsubstring method::;",
        partsubstring
      );
      console.log(
        "extracted banana from text1 via substring method negative parameters::",
        partsubstringnegative
      );
      // substr and slice are similar---the difference the second is the length of the extracted string
      const partsubstr = text1.substr(7, 6);
      console.log("banana extracted via substr method::", partsubstr);
    </script>
  </body>
</html>
